{% block content %}
{% load static %}

<div class="container main-content-column">

  <div class="col-md-8 col-sm-8 col-xs-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src='{% static "images/banner/home_collection.jpg" %}' alt="home_collection"
                               class="img-fluid mb-2 banner_size" style="height:60%; width:100%"/>
      </div>

      <div class="item">
        <img src='{% static "images/banner/take_sample.jpg" %}' alt="banner_lab_sample"
                               class="img-fluid mb-2 banner_size" style="height:60%; width:100%"/>
      </div>
        <div class="item">
        <img src='{% static "images/banner/banner_tube.jpg" %}' alt="banner_tube"
                               class="img-fluid mb-2 banner_size" style="height:60%; width:100%"/>
      </div>
        <div class="item">
        <img src='{% static "images/banner/banner_lab_sample.jpeg" %}' alt="banner_lab_sample"
                               class="img-fluid mb-2 banner_size" style="height:60%; width:100%"/>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
