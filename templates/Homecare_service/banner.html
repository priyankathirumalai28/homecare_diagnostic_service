{% block content %}
{% load static %}

<div class="container main-content-column">
    <div class="container">
       <div class="content-body d-flex flex-row">
            <div class="banner-content p-2 bd-highlight">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src='{% static "images/banner/home_sample_collection.png" %}' style="width:800; height:391">

                    </div>
                      <div class="item">
                      <img src='{% static "images/banner/take_sample.jpg" %}'  style="width:800; height:391">

                    </div>
                    <div class="item">
                      <img src='{% static "images/banner/lab_test_tube.jpg" %}' style="width:800; height:391">

                    </div>

                    <div class="item">
                      <img src='{% static "images/banner/lab_diagnostics.jpg" %}' style="width:800; height:391">

                    </div>
                    <div class="item">
                      <img src='{% static "images/banner/certified.jpg" %}' style="width:800; height:391">

                    </div>
                    <div class="item">
                       <img src='{% static "images/banner/lab_report.jpg" %}' style="width:800; height:391">

                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>

                </div>
            </div>
         <div class="feature-content p-2 bd-highlight ">
            <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-award"></i> Accredited</h4>
            </div>
           <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-hand-holding-usd"></i> Affordable</h4>
            </div>
            <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-house-user"></i> Free Home Sample Collection</h4>
            </div>
              <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-head-side-mask"></i> Vaccinated Technicians</h4>
            </div>
             <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-head-side-mask"></i> 100% Safe and Hygienic</h4>
            </div>
              <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="fas fa-certificate"></i> Certified Labs</h4>
            </div>
              <div class="feature-box">
              <h4 class="modal-title main-font-style left-align-text logo-text-color"><i class="far fa-clock"></i> 24*7 Online / Offline Report</h4>
            </div>

           </div>
       </div>

    </div>
</div>

{% endblock %}
