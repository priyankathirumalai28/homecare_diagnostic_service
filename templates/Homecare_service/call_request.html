{% block content %}
{% load static %}
<br>
<div class="modal fade" id="call_back_request_model" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header main_header">
                <div class="d-flex flex-row">
                    <div class="model_header_logo">
                        <a href="{% url 'index' %}">
                        <img src='{% static "images/Homecare_name_logo.png" %}' alt="Home" class="modal-logo-fluid mb-2">
                        </a>
                    </div>

                    <div class="model_header_title">
                        <h3 class="modal-title main-font-style logo-text-color center-align-text">Give Call Request</h3>
                    </div>
                    <div class="model_header_close">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>

                </div>

            </div>
            <div class="modal-body">
                    <form id="call_request_widget">
                         <div class="col-12 row">

                            <div class="form-group col-6">
                                <div class="call_back_name"><input type="text" name="Full Name" id="call_back_name" class="form-control" placeholder="Full Name"></div>
                            </div>
                             <div class="form-group col-6">
                                <div class="call_back_number"><input type="text" name="Mobile Number" id="call_back_number" class="form-control" placeholder="Mobile Number"></div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button></div>

            </div>
            </div>
        </div>
    </div>
{% endblock %}
